<!DOCTYPE html>
<html>

  <head>
    <title>Backbone Demo: example</title>
    <script src="json2.js"></script>
    <script src="jquery-1.5.js"></script>
    <script src="underscore-1.1.4.js"></script>
    <script src="backbone.js"></script>
    <script src="example.js"></script>
  </head>

  <body>

    <div id="example">

      <div id="xdiv">
      </div>      
      <div id="ydiv">
      </div>
      <div id="multiply">
      </div>

    </div>

    <script type="text/template" id="variable-template">
      <%= name %>: <input id="<%= name %>" type="text" value="<%= value %>"/>
      <input class='plusButton' type="submit" id="<%= name %>plus1" value="+1">
    </script>

    <script type="text/template" id="multiply-template">
        (<%= x %> * <%= y %> = <%= x * y %>)
    </script>

  </body>

</html>
